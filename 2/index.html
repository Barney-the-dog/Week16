	<body>
		<main class="calc-wrapper">

						<h1 class="heading-title">Калькулятор стоимости автомобиля</h1>
					</div>
					<div class="calc-section">

                        <option value="100">Toyota</option>     
                        <option value="300">BMW</option>
                    </select>
					</div>
						<select id="model"></select>
					</div>
					<div class="calc-section">

                        <option id="year" value="1.6">2022</option>

                        <option id="year" value="1">2016</option>
                            </select>

		</main>
